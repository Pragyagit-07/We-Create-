<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Order</title>
    <link rel="stylesheet" href="order1.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Order Now!!</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Name" required />
          <div class="underline"></div>
        </div>

          
        <div class="input-box">
          <input type="c" placeholder="Enter Your Phone Number" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter Current Address" required />
          <div class="underline"></div>
        </div>
        <div class="dropdown">  
          <label>   
          Project related :  
          </label>   
            
          <select class="drop2">  
          <option value="project">Project</option>  
          <option value="photoshop">Notes</option>  
          <option value="sketchup">Sketchup</option>  
          <option value="website ">Website</option>  
          <option value="anything else">Anything else</option>  
          </select>  
          </div> 

          <div class="upload">
           <label for="myfile">Upload File:</label>
           <input type="file" id="myfile" name="myfile">
           <input class="btn2" type="submit">
          </div>
          
        <div class="input-box">
          <input type="text" placeholder="Description (All we need to know...)" required />
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Proceed to Pay" />
        </div>
      </form>
      
    </div>
  </body>
</html>
